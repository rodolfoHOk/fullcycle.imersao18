_format_version: '3.0'
consumers:
  - custom_id: nextjs
    keyauth_credentials:
      - key: '1234'
    username: nextjs
services:
  - connect_timeout: 60000
    enabled: true
    host: events
    name: events
    plugins:
      - config:
          add:
            body: []
            headers:
              - 'X-Api-Token: 1234'
            querystring: []
          append:
            body: []
            headers: []
            querystring: []
          http_method: null
          remove:
            body: []
            headers: []
            querystring: []
          rename:
            body: []
            headers: []
            querystring: []
          replace:
            body: []
            headers: []
            querystring: []
            uri: null
        enabled: true
        name: request-transformer
        protocols:
          - grpc
          - grpcs
          - http
          - https
    port: 8080
    protocol: http
    read_timeout: 60000
    retries: 5
    routes:
      - headers:
          X-Api-Token:
            - '1234'
        https_redirect_status_code: 426
        name: events
        path_handling: v0
        paths:
          - /events
        plugins:
          - config:
              anonymous: null
              hide_credentials: false
              key_in_body: false
              key_in_header: true
              key_in_query: false
              key_names:
                - '1234'
              realm: null
              run_on_preflight: true
            enabled: true
            name: key-auth
            protocols:
              - grpc
              - grpcs
              - http
              - https
        preserve_host: false
        protocols:
          - http
        regex_priority: 0
        request_buffering: true
        response_buffering: true
        strip_path: true
    write_timeout: 60000
